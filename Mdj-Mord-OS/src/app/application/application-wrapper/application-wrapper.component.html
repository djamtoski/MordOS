<ng-container [ngSwitch]="data?.type">
  <os-textapp *ngSwitchCase="'txt'" [data]="data" [parent]="parent"></os-textapp>
  <os-web-browser *ngSwitchCase="'browser'"></os-web-browser>
  <os-newspaper *ngSwitchCase="'news'"></os-newspaper>
  <os-folder-app *ngSwitchCase="'folder'" [data]="data" [parent]="parent"></os-folder-app>
  <os-gallery-app *ngSwitchCase="'selfies'" [data]="data" [parent]="parent"></os-gallery-app>
  <os-photo-viewer *ngSwitchCase="'photo'" [data]="data" [parent]="parent"></os-photo-viewer>
  <os-selfie-camera *ngSwitchCase="'camera'" [parent]="parent"></os-selfie-camera>
  <div *ngSwitchDefault>Default</div>
</ng-container>
