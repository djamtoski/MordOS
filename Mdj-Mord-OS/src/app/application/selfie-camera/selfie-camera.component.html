<div class="selfie-camera" #camera>
  <webcam
    [width]="camera.clientWidth"
    [height]="camera.clientHeight"
    [trigger]="triggerObservable"
    (imageCapture)="handleImage($event)"
  ></webcam>
  <div class="selfie-camera__snapshots">
    <button class="mo-btn mo-btn-primary" (click)="triggerSnapshot()">Take photo</button>
  </div>
</div>
